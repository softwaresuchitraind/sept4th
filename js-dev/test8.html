<form>
	Skills:
		<input type="checkbox" name="skill" value="c"/>C &nbsp;
		<input type="checkbox" name="skill" value="cpp"/>C++ &nbsp;
		<input type="checkbox" name="skill" value="java"/>Java &nbsp;
		<input type="checkbox" name="skill" value="orc1"/>Oracle <br/>
		<input type="checkbox" name="controller" onclick="selectAll()"/>Selected
</form>
<script>
	function selectAll()
	{
		var myForm=document.forms[0];
		var skills=myForm.skill;
		var c1=myForm.controller;
		if(c1.checked)
		{
			for(var i=0;i<skills.length;i++)
			{
				skills[i].checked=true;
			}
		}
		else
		{
		   for(var i=0;i<skills.length;i++)
			{
				skills[i].checked=false;
			}
		}
	}
</script>
