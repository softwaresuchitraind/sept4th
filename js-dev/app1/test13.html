<form action ="success.html">
Skill	:
<input type="checkbox" name="skill" value="c" />C &nbsp;
<input type="checkbox" name="skill" value="cpp" />C &nbsp;
<input type="checkbox" name="skill" value="orcl" />C &nbsp;
<input type="checkbox" name="skill" value="java" />C &nbsp;
<input type="submit" value="submit" onclick = "return validate()" />

</form>
<script>
function validate()
{
	var myForm = document.forms[0];
	var skill = myForm.skill;
	var status = false;
	for(var i =0; i < skill.length; i++)
	{
		if(skill[i].checked)
		{
			status = true;
			break;
		}
	}
	if(!status)
	{
		alert("please select at least one");
		skill[0].focus();
		return false;
	}
}
</script>
