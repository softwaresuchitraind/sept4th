<form>
	First Name:<input type="text" name="firstName"/></br>
	Lover Name:<input type="password" name="loverName"/></br>
	Address :<textarea name="address" cols="20"
	rows="5"></textarea></br>
	Gender :<input type="radio" name="gender" value="m"/>Male
	        <input type="radio" name="gender" value="f"/>Female
	</br>
	Skill :<input type="checkbox" name="skill" value="c"/>C
	<input type="checkbox" name="skill" value="cpp"/>C++
	<input type="checkbox" name="skill" value="java"/>Java</br>
	Education
	  <select name ="education">
	  <option value="">PLS SELECT</option>
	  <option value="be">BE</option>
	  <option value="mca">MCA</option>
	  </select></br>
	  <input type="submit" value="submit"
							onclick ="return validateRegistration()"/>
</form>

<script>
 function validateRegistration()
 {
	var myForm=document.forms[0];
	var firstName=myForm.firstName;
	if(firstName.value.length==0)
	 {
		alert("Please Enter First Name");
		firstName.focus();
		return false;
	 }
	var loverName=myForm.loverName;
	if(loverName.value.length==0)
	 {
		alert("Please Enter Lover Name");
		loverName.focus();
		return false;
	 }
	var address=myForm.address;
	if(address.value.length==0)
	 {
		alert("Please Enter Address");
		address.focus();
		return false;
	 }
	var gender=myForm.gender;
	var flag=true;
	for(var i=0;i<gender.length;i++)
	 {
		if(gender[i].checked)
		 {
			flag=false;
			break;
		 }
	 }

	 if(flag)
	 {
		alert("Please select gender");
		gender[0].focus();
		return false;
	 }

	var skill=myForm.skill;
	flag=true;
	for(var i=0;i<skill.length;i++)
	 {
		if(skill[i].checked)
		 {
			flag=false;
			break;
		 }
	 }

	 if(flag)
	 {
		alert("Please select skills");
		skill[0].focus();
		return false;
	 }

	var education=myForm.education;
	if(education.value.length==0)
	 {
		alert("Please Enter education");
		education.focus();
		return false;
	 }	





 }
</script>
